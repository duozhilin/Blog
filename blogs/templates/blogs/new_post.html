{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block container %}


<h1>添加文章</h1>

<form action="{% url 'blogs:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-default">保存</button>
    {% endbuttons %}
</form>


{% endblock container %}
