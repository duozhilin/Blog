{% extends 'blogs/base.html' %}


{% block container %}
    <div>
        <a href="{% url 'blogs:new_post' %}" class="btn btn-default" role="button">新增</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <tr><th>id</th><th>主题/分类</th><th>添加时间</th><th>添加人</th><th>标题</th><th>阅读量</th><th>操作</th></tr>
            {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td><a href="{% url 'blogs:posts_topic' post.topic.id %}"> {{ post.topic }}</a></td>
                    <td>{{ post.date_added|date:'Y年m月d日 H:i' }}</td>
                    <td>{{ post.owner.nickname }}</td>
                    <td><a href="{% url 'blogs:post' post.id %}"> {{ post }} </a></td>
                    <td>{{ post.read_count }}</td>
                    <td><a href="{% url 'blogs:delete_post' post.id %}"><i class="fa fa-remove"></i></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock container %}
